<!DOCTYPE html>
<html>
<head>
	<title>002.__proto__详解</title>
	<script type="text/javascript">
		
		let a = {
			x: 10,
			caculate: function(z) {
				return this.x + this.y + z;
			}
		}

		let b = {
			y: 20,
			__proto__: a
		}

		let c = {
			y: 30,
			__proto__: a
		}


		console.log(b.caculate(30));  // 60
		console.log(c.caculate(50));  // 90
		
	</script>
</head>
<body>

</body>
</html>
